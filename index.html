<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
    <!-- fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <nav>
        <h3 id="logo">LOGO</h3>
            <!-- <img class="hamburger" src="./images/hamburger.png" alt="hamburger"> -->
            <svg class="menu" id="burger" width="43" height="23" viewBox="0 0 43 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
                <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
                <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
            </svg>
            <div class="nav-open">
                <div class="contact">
                    <h3>Contact</h3>
                    <p>888-888-8888</p>
                </div>
                <div class="social">
                    <h3>Social</h3>
                    <div class="social-links">
                            <i class="fa fa-facebook-square"></i>
                            <i class="fa fa-instagram"></i>
                            <i class="fa fa-twitter-square"></i>
                    </div>
                </div>
            </div>
    </nav>
    <div id="one" class="section section_1">
        <header>
            <section>
                <div class="hero">
                    <img src="https://images.pexels.com/photos/10922/pexels-photo-10922.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
                        alt="">
                    <h1 class="headline">EXPLORE</h1>
                </div>
            </section>
        </header>
    </div>

    <div class="slider"></div>

    <section id="two" class="section_2 section">
        <!-- <div>
            <h1 class="section-logo_2">Title</h1>
        </div> -->
        <!-- <div class="slider-2"></div> -->
        <div class="grid">
            <h1 class="destination animated animatedFadeInUp fadeInUp">DESTINATION<br><span class="outlined white_outline animated animatedFadeInUp fadeInUp">SWITZERLAND</span></h1>
            <div class="imgs animated animatedFadeInUp fadeInUp">
                <div class="img-wrapper first-img"></div>
            </div>
            <div class="imgs-2 animated animatedFadeInUp fadeInUp">
                <div class="img-wrapper second-img"></div>
            </div>
            <div class="imgs-3 animated animatedFadeInUp fadeInUp">
                <div class="img-wrapper third-img"></div>
            </div>
            <div class="imgs-4 animated animatedFadeInUp fadeInUp">
                <div class="img-wrapper fourth-img"></div>
            </div>
        </div>
    </section>

    <section id="three" class="section_3">
    <div>
        <h1 class="section-logo_3">Title</h1>
    </div>
</section>

    <!-- TimeLineMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <!-- TweenMax -->

    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <!-- ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"

    <!-- jquery -->

  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
